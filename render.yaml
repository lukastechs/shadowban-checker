services:
  - type: web
    name: shadowban-checker
    env: docker
    buildCommand: echo "Building with Dockerfile"
    startCommand: node app.js
    envVars:
      - key: X_BEARER_TOKEN
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: PUPPETEER_CACHE_DIR
        value: /app/.cache/puppeteer
